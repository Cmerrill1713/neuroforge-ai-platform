version: '3.8'

services:
  # Production API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.production
    env_file:
      - production.env
    ports:
      - "8002:8002"
    volumes:
      - ./ollama_models:/app/ollama_models:ro
      - ./knowledge_base:/app/knowledge_base:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/out:/usr/share/nginx/html:ro
    depends_on:
      - api
    restart: unless-stopped

  # PostgreSQL Database (optional)
  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: agentic_llm
      POSTGRES_USER: agentic_user
      POSTGRES_PASSWORD: secure_password_change_this
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"

volumes:
  postgres_data:
