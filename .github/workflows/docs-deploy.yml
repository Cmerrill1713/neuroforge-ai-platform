  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate documentation links
        run: |
          echo "ðŸ”— Validating documentation links..."

          # Check for broken internal links in markdown files
          find . -name "*.md" -exec grep -l "\[.*\](\." {} \; | head -10 | while read file; do
            echo "Checking $file..."
            # Use markdown-link-check if available, otherwise basic validation
            python -c "
            import re
            import os

            with open('$file', 'r') as f:
              content = f.read()

            # Find markdown links
            links = re.findall(r'\[([^\]]+)\]\(([^)]+)\)', content)
            broken_links = []

            for text, url in links:
              if url.startswith('./') or url.startswith('../'):
                # Check if relative path exists
                full_path = os.path.join(os.path.dirname('$file'), url)
                if not os.path.exists(full_path) and not url.endswith('.md'):
                  broken_links.append(url)

            if broken_links:
              print(f'âš ï¸  Broken links in $file: {broken_links[:3]}')
            else:
              print(f'âœ… Links OK in $file')
            " || true
          done

      - name: Check documentation completeness
